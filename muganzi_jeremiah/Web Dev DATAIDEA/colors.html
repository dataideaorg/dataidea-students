<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors</title>
  </head>
  <body>
    <!-- color name -->
    <p style="color: red">I love coding (red)</p>

    <!-- hexadecimal values -->
    <p style="color: #000000">I love coding (black)</p>
    <p style="color: #cccccc">I love coding (grey)</p>

    <!-- RGB -->
    <p style="color: rgb(0, 128, 128)">I love coding (Teal)</p>
  </body>
</html>
