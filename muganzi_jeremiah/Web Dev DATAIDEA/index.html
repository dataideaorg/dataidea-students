<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Website</title>
  </head>
  <body>
    <!-- comment -->
    <p>This is a paragraph</p>
    <h1 style="color: red">This a level 1 heading</h1>

    <!-- italicing words -->

    <meta />
    <hr />

    <!-- email input -->
    <input type="email" />

    <button>Send</button>

    <!-- anchor tag -->
    <a href="https://www.google.com" title="Takes you to google"
      >Search Google</a
    >
  </body>
</html>
